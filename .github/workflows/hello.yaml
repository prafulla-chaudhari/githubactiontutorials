name: hello-world
on: [push]
jobs:
  job1:
    name: hello-display
    runs-on: ubuntu-latest
    steps:
          - name: display hello
            uses: actions/checkout@v2
          - run: echo  "hello"
  job2:
    needs: job1
    name: hi-display
    runs-on: ubuntu-latest
    steps:
      - name: display hi
        uses : actions/checkout@v2
      - run: echo "hi"
  job3:
      name: download artifact
      runs-on: windows-latest
      steps:
        - name: Download a Build Artifact
          uses: actions/download-artifact@v3.0.0
          with:
          # Artifact name
            name: myArtifactDownload
          # Destination path
            path: .
